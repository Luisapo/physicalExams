<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesheets.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="./images/favicon_PE.png" type="image/x-icon">
    
    <title>Physical Exam Eligibility</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
        <div class="navbar-container">
          <a class="navbar-brand" href="#">Contracted Insurances</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>    
        </div>
      </nav>
    
    <fieldset class="my-field">
        <legend>Check Physical Exam Eligibility</legend>
        <p class="radio-options">
            <input 
                type="radio"
                id="AHCCCS"
                name="insurance"
                value="AHCCCS"
            />
            <label for="AHCCCS">AHCCCS</label>
            
            <input 
                type="radio"
                id="medicarePartB"
                name="insurance"
                value="MEDICARE-PART-B"
            />
            <label for="medicarePartB">MEDICARE PART B</label>
            
            <input 
                type="radio"
                id="medicareReplacement"
                name="insurance"
                value="MEDICARE-REPLACEMENT"
            />
            <label for="medicareReplacement">MEDICARE REPLACEMENT</label>
            
            <input 
                type="radio"
                id="commercial"
                name="insurance"
                value="COMMERCIAL"
            />
            <label for="commercial">COMMERCIAL</label> 
    </p>
    <p class="dates-chosen">
        <label for="dateOfBirth">Date of Birth:
          <strong> <span aria-label="required"></span></strong>
        </label>
        <input 
          type="text"
          id="dateOfBirth" 
          placeholder="MM/DD/YYYY"
          pattern="^(0[1-9]|1[0-2])/(0[1-9]|[12][0-9]|3[01])/\d{4}$" />
      </p>
      
    <p class="dates-chosen">
        <label for="dateOfService">Date of Service:
        <strong> <span aria-label="required"></span></strong>
        </label>
        <input 
        type="date"             
        id="dateOfService" 
        placeholder="MM/DD/YYYY"
        pattern="^(0[1-9]|1[0-2])/(0[1-9]|[12][0-9]|3[01])/\d{4}$" />       
    </p>
    <p class="dates-chosen">
        <label for="lastPhysicalDone">Date of Last Physical Done:
        <strong> <span aria-label="required"></span></strong>
        </label>
        <input 
        type="text"             
        id="lastPhysicalDone" 
        placeholder="MM/DD/YYYY"
        pattern="^(0[1-9]|1[0-2])/(0[1-9]|[12][0-9]|3[01])/\d{4}$" />
    </p>
    <p>
        <textarea name="output" id="output" cols="80" rows="10"></textarea>        
    </p>
    <div class="buttons">
        <div class="buttons-left">
            <button id="submit">Submit</button>
            <button id="copyText">Copy</button>
        </div>
        <div class="buttons-right">
            <button id="reset">Reset All</button>
        </div>    
    </div>
    

    </fieldset>    
    <script src="js.js"></script>
</body>
</html>
